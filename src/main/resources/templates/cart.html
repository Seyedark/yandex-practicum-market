<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Корзина товаров</title>
</head>

<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr th:each="item : ${items}">
        <td>
            <table>
                <tr>
                    <td>
                        <img width="300" height="300" th:src="'data:image/jpeg;base64,' + ${item.imageBase64}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${item.getName()}"></b>
                    </td>
                    <td>
                        <b th:text="${item.getPrice()}+' руб.'"></b>
                    </td>
                </tr>
                <tr>
                    <td th:text="${item.getDescription()}"></td>
                </tr>
                <tr>
                    <td>
                        <form th:action="${'/cart/items/'+item.getId()}" method="post">
                            <input type="hidden" name="form" th:value="cart"/>
                            <button name="action" value="MINUS" th:if="${item.getQuantity()!=0}">-</button>
                            <span th:text="${item.getQuantity()}"></span>
                            <button name="action" value="PLUS">+</button>
                            <button name="action" value="DELETE" th:if="${item.getQuantity()!=0}" style="float:right;">&cross;</button>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="text-align:right">
            <b th:text="'Итого: '+${total}+' руб.'"></b>
        </td>
    </tr>
    <tr>
        <td style="text-align:right">
            <form action="/buy" method="post" th:if="${!empty}">
                <button>Купить</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
